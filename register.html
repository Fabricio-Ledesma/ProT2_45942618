<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | TridentDEV&gt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="hero text-center py-5">
    <!-- Logo con vuelta a la home -->
    <div class="logo mb-3">
      <a href="index.html" class="text-decoration-none fw-bold fs-4" title="Volver al inicio">TridentDEV &gt;</a>
    </div>

    <h1>Únete a TridentDEV&gt</h1>
    <p>Regístrate o inicia sesión para comenzar</p>

    <!-- Tabs -->
    <div class="form-tabs d-flex justify-content-center my-4">
      <button id="register-tab" class="btn btn-outline-primary me-2 active-tab" title="Ir a formulario de registro">Registro</button>
      <button id="login-tab" class="btn btn-outline-secondary" title="Ir a formulario de login">Login</button>
    </div>

    <!-- Form container -->
    <div class="form-container mx-auto form-limit">

      <!-- Registro -->
      <form id="register-form" class="auth-form" aria-label="Formulario de registro">
        <div class="mb-2 text-start">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-2 text-start">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-2 text-start">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-2 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-2 text-start">
          <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 cta-button" title="Enviar registro">Registrarse</button>
      </form>

      <!-- Login -->
      <form id="login-form" class="auth-form d-none" aria-label="Formulario de inicio de sesión">
        <div class="mb-3 text-start">
          <label for="usuario" class="form-label">Usuario o Correo</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password-login" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password-login" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 cta-button" title="Iniciar sesión">Iniciar Sesión</button>
      </form>

    </div>
  </main>

  <!-- Script para conmutar entre tabs -->
  <script>
    const registerTab = document.getElementById('register-tab');
    const loginTab = document.getElementById('login-tab');
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('d-none');
      loginForm.classList.add('d-none');
      registerTab.classList.add('active-tab');
      loginTab.classList.remove('active-tab');
    });

    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('d-none');
      registerForm.classList.add('d-none');
      loginTab.classList.add('active-tab');
      registerTab.classList.remove('active-tab');
    });

    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;

      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      window.location.href = "index.html";
    });
  </script>
      <!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-4 position-relative">
  <div class="container">
    <p class="mb-0">&copy; 2025 TridentDEV. Todos los derechos reservados.</p>
    <span class="position-absolute end-0 top-50 translate-middle-y me-3">Stay Hard</span>
  </div>
</footer>
  
</body>
</html>
