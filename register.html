  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="index.html" title="Inicio">

        TridentDEV&gt;
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Menú de navegación -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html#proyectos">Proyectos</a>

          </li>

            <a class="nav-link text-white" href="team.html">Quiénes Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white active" href="register.html">Regístrate</a>
          </li>
        </ul>
        <!-- Buscador -->
        <form class="d-flex" role="search" onsubmit="return false;">
          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
          <button class="btn btn-outline-success" type="submit" title="Buscar">Buscar</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Sección principal de registro/login -->
  <main class="hero text-center py-5">
    <!-- Logo con vuelta a la home -->
    <div class="logo mb-3">
      <a href="index.html" class="text-decoration-none fw-bold fs-4" title="Volver al inicio">TridentDEV &gt;</a>
    </div>

    <h1>Únete a TridentDEV&gt;</h1>
    <p>Regístrate o inicia sesión para unirte a este mundo</p>

    <!-- Tabs de Registro/Login -->
    <div class="form-tabs d-flex justify-content-center my-4">
      <button id="register-tab" class="btn btn-outline-primary me-2 active-tab" title="Ir a formulario de registro">Registro</button>
      <button id="login-tab" class="btn btn-outline-secondary" title="Ir a formulario de login">Login</button>
    </div>

    <!-- Contenedor de formularios -->
    <div class="form-container mx-auto form-limit">

      <!-- Formulario de Registro -->
      <form id="register-form" class="auth-form" aria-label="Formulario de registro">
        <div class="mb-2 text-start">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-2 text-start">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-2 text-start">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-2 text-start">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="mb-2 text-start">
          <label for="confirm-password" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm-password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 cta-button" title="Enviar registro">Registrarse</button>
      </form>

      <!-- Formulario de Login -->
      <form id="login-form" class="auth-form d-none" aria-label="Formulario de inicio de sesión">
        <div class="mb-3 text-start">
          <label for="usuario" class="form-label">Usuario o Correo</label>
          <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3 text-start">
          <label for="password-login" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password-login" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 cta-button" title="Iniciar sesión">Iniciar Sesión</button>
      </form>

    </div>
  </main>

  <!-- Script para tabs y validación de registro -->
  <script>
    // Referencias a los elementos de tabs y formularios
    const registerTab = document.getElementById('register-tab');
    const loginTab = document.getElementById('login-tab');
    const registerForm = document.getElementById('register-form');
    const loginForm = document.getElementById('login-form');

    // Mostrar formulario de registro
    registerTab.addEventListener('click', () => {
      registerForm.classList.remove('d-none');
      loginForm.classList.add('d-none');
      registerTab.classList.add('active-tab');
      loginTab.classList.remove('active-tab');
    });

    // Mostrar formulario de login
    loginTab.addEventListener('click', () => {
      loginForm.classList.remove('d-none');
      registerForm.classList.add('d-none');
      loginTab.classList.add('active-tab');
      registerTab.classList.remove('active-tab');
    });

    // Validación de contraseñas en registro
    registerForm.addEventListener('submit', function (e) {
      e.preventDefault();
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm-password').value;

      if (pass !== confirm) {
        alert("Las contraseñas no coinciden.");
        return;
      }

      window.location.href = "index.html";
    });
  </script>

</footer>
  
</body>
</html>
